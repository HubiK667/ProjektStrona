<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    h1, h2 {
      margin-top: 20px;
    }
    .contact-info {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h1 class="text-center">Kontakt z nami</h1>

  <div class="row">
    <div class="col-md-6 contact-info">
      <h2>Dane kontaktowe</h2>
      <p><strong>Nazwa firmy:</strong> Opec Bike</p>
      <p><strong>Email:</strong> <a href="mailto:[karas.hubert@zst.radom.pl]">karas.hubert@zst.radom.pl</a></p>
      <p><strong>Telefon:</strong> <a href="tel:[421 441 421 2]">[856 431 4312]</a></p>
      <p><strong>Adres:</strong> Zielona 63 Radom 26-600 </p>
    </div>

    <div class="col-md-6 contact-info">
      <h2>Wyślij wiadomość</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Imię i nazwisko</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Wiadomość</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Wyślij wiadomość</button>
      </form>
    </div>
  </div>
  
  <div class="row mt-5">
    <div class="col">
      <h2>Nasza lokalizacja</h2>
      <div class="embed-responsive embed-responsive-16by9">

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
